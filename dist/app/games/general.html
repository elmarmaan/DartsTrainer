<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>general</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/games.js"></script>
  
</head>
<body ng-app="games" class="content">

<div ng-controller="GeneralController" class="general">

  <super-navbar>
    <super-navbar-button ng-click="quitGame()">
      <a class="button button-icon icon super-settings"></a>
      Quit
    </super-navbar-button>
    <super-navbar-title>
      {{score}}
    </super-navbar-title>
  </super-navbar>

  <div class="content padding">
    
    <div class="header"> 
      <div class="row">
        <div class="col name">{{name}}</div>
        <div class="col name">CPU</div>
      </div>

      <div class="row">
        <div class="col score">{{playerScore}}</div>
        <div class="col score">{{cpuScore}}</div>
      </div>
    </div>

    <div class="scores">
      <div class="scores">
        <div class="player_scores">
          <div ng-repeat="pscore in playerScores track by $index">{{pscore}}</div>
        </div>
        <div class="cpu_scores" >
          <div ng-repeat="cscore in cpuScores track by $index">{{cscore}}</div>
        </div>
      </div>
    </div>    
    <div class="footer">
      <input type="text" placeholder="Score" ng-model="scoreInput" pattern="\d*">
      <button class="button button-royal" ng-click="setScore()">Next</button>
    </div>
  </div>
    
</div>

</body>
</html>
