<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>bob</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/games.js"></script>
  
</head>
<body ng-app="games" class="content">

<div ng-controller="BobController">

  <super-navbar>
    <super-navbar-button ng-click="quitGame()">
      <a class="button button-icon icon super-settings"></a>
      Quit
    </super-navbar-button>
    <super-navbar-title>
      Bob's 27
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner" class="padding">    
    <h2 class="center">{{score}}</h2>
    <div class="scores" ng-repeat="score in scores">
      <div ng-class="($index > 10) ? 'right': 'left'">
        <i ng-show="score.done" class="icon super-checkmark-round"></i>
        <span>Double {{score.name}}</span>
        <span>{{score.value}}</span>
      </div>      
    </div>

    <div class="footer_bob">
      <button class="button button-royal" ng-click="setScore(0)">Zero</button>
      <button class="button button-royal" ng-click="setScore(1)">One</button>
      <button class="button button-royal" ng-click="setScore(2)">Two</button>
      <button class="button button-royal" ng-click="setScore(3)">Three</button>
    </div>

  </div>
</div>

</body>
</html>
