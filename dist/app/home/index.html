<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>index</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/home.js"></script>
  
</head>
<body ng-app="home">

<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-button icon="/vendor/icons8/menu-32" ng-click="showDrawer()">
      Settings
    </super-navbar-button>
    <super-navbar-title>
      Home
    </super-navbar-title>
  </super-navbar>

  <h1 class="center">Darts Trainer</h1>
  <div class="padding">
    <button class="button button-full button-assertive" ng-click="startNewGame()">Start new game</button>
    <button class="button button-full button-assertive" ng-click="showStatistics()">Statistics</button>
    <button class="button button-full button-balanced" ng-click="showHelp()">Help</button>
  </div>
</div>

</body>
</html>
